---
# Node and NPM
- name: Add Node Repository
  get_url:
    url: https://rpm.nodesource.com/setup_lts.x
    dest: /tmp/setup_lts.x
  notify:
    - Run Node setup Script
  tags: "node"

# Docker
- name: Add docker-ce repo
  become: true
  yum_repository:
    name: docker-ce
    description: docker-ce YUM repo
    baseurl: "{{ docker_repo }}"

